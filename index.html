<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">
        <div class="outer"></div>
        <div class="seconds_plan font" id="seconds"></div>
        <div class="minute_plan" id="minutes"></div>
        <div class="hour_plan" id="hours"></div>
        <div class="logo">ZEECHO</div>
        <div class="line"></div>
        <div class="cover">
            <div class="ring">
                <div class="date" id="date">date</div>
                <div class="time" id="time">hh:mm</div>
                <div class="day" id="day">Day</div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
